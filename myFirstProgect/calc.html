<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="/css/style.css">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
  <div class="container">
    <p id="p" class="monthName" ></p>
    <table class="calendar" id='calc'>
      <thead>
        <tr>
          <th scope="col">ПН</th>
          <th scope="col">ВТ</th>
          <th scope="col">СР</th>
          <th scope="col">ЧТ</th>
          <th scope="col">ПТ</th>
          <th scope="col">СБ</th>
          <th scope="col">ВС</th>
        </tr>
      </thead>

      <tbody>
        <tr id=1></tr>
        <tr id=2></tr>
        <tr id=3></tr>
        <tr id=4></tr>
        <tr id=5></tr>
        <!-- <tr id=6></tr> -->
      </tbody>
    </table>
    <br>
    <button id="btnPrev" type="button" onclick="nextMonth(-1)">Предыдущий</button>
    <button id="btnNext" type="button" onclick="nextMonth(+1)">Следующий</button>
  </div>

  <script src="/js/calendar1.js"> </script>
</body>
</html>
